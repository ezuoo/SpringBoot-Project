<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.orf">
<head>

    <th:block th:include="/main/index-head"></th:block>
    <title>Kare Blog Create : Clean Blog - Start Bootstrap Theme</title>

</head>

<body>
    <!-- Navigation -->
    <th:block th:include="/main/index-nav"></th:block>

    <!-- Page Header -->
    <header class="masthead" th:style="'background-image: url(../img/contact-bg.jpg)'">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="page-heading">
                        <h1>Sing Up</h1>
                        <span class="subheading">Input Your Information</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-10 mx-auto">
                <form action="/member" method="post" class="needs-validation" novalidate="">
                    <!-- action -->
                    <input type="hidden" class="form-control" name="action" value="up">

                    <!-- id -->
                    <div class="mb-4">
                        <label for="id">id <span class="text-muted"></span></label>
                        <input type="text" class="form-control" name="id" id="id" placeholder="your id">
                    </div>

                    <!-- pw -->
                    <div class="mb-4">
                        <label for="pw">Password</label>
                        <input type="password" class="form-control" name="pw" id="pw" placeholder="passwd" required="">
                    </div>

                    <!-- name -->
                    <div class="mb-4">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="name" required="">
                    </div>

                    <div class="text-center mt-5">
                        <button class="btn btn-primary" type="submit">Sign Up</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <hr>
    <!-- Footer -->
    <th:block th:include="/main/index-footer"></th:block>
</body>
</html>
