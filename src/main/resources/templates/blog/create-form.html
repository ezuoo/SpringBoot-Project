<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.orf">
<head>

    <th:block th:include="/main/index-head"></th:block>
    <title>Kare Blog Create : Clean Blog - Start Bootstrap Theme</title>

</head>

<body>

  <!-- Navigation -->
  <th:block th:include="/main/index-nav"></th:block>

  <!-- Page Header -->
  <header class="masthead" th:style="'background-image: url(../img/contact-bg.jpg)'">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="page-heading">
              <h1>Write a Blog </h1>
              <span class="subheading">블로그에 글을 남기십시요</span>
            </div>
          </div>
        </div>
      </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <form action="/blog" method="post" enctype="multipart/form-data" name="sentMessage" id="contactForm" novalidate>
          <!-- Member Id -->
          <input type="hidden" class="form-control" name="member_id" th:value="${member.id}">

          <!-- Title -->
          <div class="control-group">
            <div class="form-group floating-label-form-group controls" th:style="'border: 0.03rem solid #d9d9d9; border-radius: 4px; padding-left: 1rem;'">
              <label>Title</label>
              <input type="text" class="form-control" name="title" placeholder="Title" id="title" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <!-- Content -->
          <div class="control-group">
            <div class="form-group floating-label-form-group controls" th:style="'border: 0.03rem solid #d9d9d9; border-radius: 4px; padding-left: 1rem;'">
              <label>Content</label>
              <textarea rows="5" class="form-control" name="content" placeholder="Content" id="content" required data-validation-required-message="Please enter a message."></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <!-- File -->
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>File</label>
              <input type="file" class="form-control" name="filepath" placeholder="File" id="filepath" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <br>

          <div align="center">
              <div class="form-group">
                <button type="submit" class="btn btn-primary" id="sendMessageButton">Write</button>
              </div>
          </div>

        </form>
      </div>
    </div>
  </div>

    <hr>
    <br />

    <!-- Footer -->
    <th:block th:include="/main/index-footer"></th:block>

  </body>
</html>
