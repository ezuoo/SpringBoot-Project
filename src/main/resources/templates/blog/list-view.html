<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.orf">
<head>

    <th:block th:include="/main/index-head"></th:block>
    <title>Kare Blog List : Clean Blog - Start Bootstrap Theme</title>

</head>

<body>

  <!-- Navigation -->
  <th:block th:include="/main/index-nav"></th:block>

  <!-- Page Header -->
  <header class="masthead" th:style="'background-image: url(../img/home-bg.jpg)'">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Blog List</h1>
            <span class="subheading">블로그 목록</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <th:block th:if="${member != null}">
          <div class="text-right">
            <a class="btn btn-primary float-right" href="/blog?a=c">New Post</a>
          </div>
        </th:block>


        <div class="post-preview" th:style="'margin-top: 6rem;'" th:each="blog : ${blogs}">
            <a th:href="@{'/blog/' + ${blog.no}}">
                <h2 class="post-title" th:text="${blog.title}"></h2>
                <h3 class="post-subtitle" th:text="${blog.content}"></h3>
            </a>
            <br/>
            <span class="post-meta" th:text="'Written By ' + ${blog.member_id}"></span>
            <p class="post-meta" th:text="'Written On ' + ${blog.date}"></p>

          <hr>
        </div>


        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
        </div>

      </div>
    </div>
  </div>

  <hr>

  <!-- Footer -->
  <th:block th:include="/main/index-footer"></th:block>
</body>
</html>
